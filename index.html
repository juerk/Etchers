<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etchers</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

<header>
  <h1>Etchers</h1> 
</header>

<main>
<div class="allButtons">
  <div class="sizeButtons">
    <h1>Size</h1>
    <button id="smallButton">16 x 16</button>
    <button id="mediumButton">32 x 32</button>
    <button id="largeButton">64 x 64</button>
  </div>

  <div class="styleButtons">
    <h1>Style</h1>
    <button id="blackButton">BLACK</button>
    <button id="rainbowButton">RAINBOW</button>
    <button id="eraserButton">ERASER</button>
  </div>

  <div class="miscButtons">
    <button id="resetButton">RESET</button>
  </div>
</div>

  <div id="DADDYCONTAINER" class="daddyContainer container"></div>
</main>

</body>
</html>
